<!DOCTYPE html>
<html>
<head>
  <title>Google Docs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Game Launcher</h1>
  <iframe src="https://ubg100.github.io/retro-bowl/" width="100%" height="600px"></iframe>

  <script>
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        window.location.href = "https://classroom.google.com";
      }
    });
  </script>
</body>
</html>
